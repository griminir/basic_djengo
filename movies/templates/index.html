<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Daily Rate</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{movie.title}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.number_in_stock}}</td>
            <td>{{movie.daily_rate}}</td>
        </tr>
        {% endfor %}
    </thead>
</table>
